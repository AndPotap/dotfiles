style = "Regular"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B[D"
key = "H"
mods = "Super"

[[keyboard.bindings]]
